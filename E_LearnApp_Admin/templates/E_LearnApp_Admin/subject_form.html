{% extends "base.html" %}

{% block content %}

<div>
    {% if object %}
        <span> Modification de {{ user.last_name }} {{ user.first_name }} </span>
    {% else %}
        <span> Ajouter un Utilisateur </span>
    {% endif %}



<form class="max-w-sm mx-auto">
    {% csrf_token %}
  <div class="mb-5">
    <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom de la salle de classe</label>
    <input type="text" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
  </div>
  <div class="mb-5">
      <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selectionnez un utilisateur </label>
      <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option>United States</option>
      </select>
  </div>
  <div class="flex items-start mb-5">
    <div class="flex items-center h-5">
      <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
    </div>
    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>


    <form action="" method="post" enctype="multipart/form-data">

        <div class="row">
            <div class="col">
                {% if object %}
                    <a href="{% url 'detail_user' user.id_CustomUser %}">Annuler</a>
                {% else %}
                    <a href="{% url 'myusers' %}">Annuler</a>
                {% endif %}
            </div>
            <div class="col">
                <input type="submit">
            </div>
        </div>
    </form>
</div>

{% endblock %}
