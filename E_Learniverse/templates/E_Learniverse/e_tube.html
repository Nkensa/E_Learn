{% extends "E_Learniverse/base_CoursePlay.html" %}

{% block contenu %}

<div class="parent w-full h-full flex flex-col px-10 ">
    <div class="child w-full h-[64px] flex justify-between mb-9">
        <div class="children1 h-full w-[10%]  flex justify-center items-center">
            <span class="self-center text-3xl font-semibold whitespace-nowrap dark:text-white font-['Akaya_Kanadaka']"><span class="text-[#ffc800] text-3xl">E</span>-LearnTube</span>
        </div>
        <div class="h-full w-[80%] animate-pulse">
            <form class="max-w-2xl mx-auto mt-1 ">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-3xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
                    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </form>
        </div>
        <div class="children3 h-full w-[10%] flex justify-center items-center animate-pulse">
            <svg class="w-10 h-10 me-3 text-gray-200 dark:text-gray-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </div>
    </div>

    <div class="child w-full h-5/6 grid grid-cols-3 gap-8">
        {% for movie in movies %}
            <div class="flex flex-col w-full h-[240px]">
                <div role="status" class="flex items-center justify-center h-56 max-w-sm bg-gray-300 rounded-lg dark:bg-gray-700">
                    <video class="h-full w-full rounded-lg border border-white" controls>
                        <source src="{{ movie.movie.url }}" type="video/mp4">
                        Votre navigateur ne supporte pas la lecture de vid√©os.
                    </video>
                </div>
                <div class="flex items-center mt-1">
                    <div class="h-8 w-8 rounded-full bg-white mx-4 my-2">
                        <img src="" alt="">
                    </div>
                    <div>
                        <div class="h-2.5 w-32 mb-2 dark:text-white"> {{ movie.title }} </div>
                        <div class="w-full h-2  dark:text-white"> {{ movie.blog }} </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
